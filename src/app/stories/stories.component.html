<h2>Stories</h2>
<ul class="stories">
	<li *ngFor="let story of stories">
		<span>{{story.title}}</span> <span (click)="editStory(story)">Edit</span> <br> {{story.desc}}

		<div *ngIf="selectedStoryEditor === story">
			this is where the editor will be <br>
			<button (click)="updateStory()">Update</button>
		</div>

	</li>
	<div *ngIf="selectedStory">
		<h2>{{selectedStory.title}} is my story</h2>
	</div>
</ul>
